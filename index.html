<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The Library</title>
  </head>
  <body>
    <h1>The Library</h1>
    <button type="button" id="add-book">Add Book</button>
    <ul class="library"></ul>

    <dialog>
      <div class="overlay">
        <form id="new-book-form" method="dialog">
          <div class="form-control">
            <label for="title">Title</label>
            <input id="title" type="text" required />
          </div>
          <div class="form-control">
            <label for="description">Description</label>
            <input id="description" type="text" required />
          </div>
          <div class="form-control">
            <label for="author">Author</label>
            <input id="author" type="text" required />
          </div>
          <div class="form-control">
            <label for="pages">Pages</label>
            <input id="pages" type="number" min="0" required />
          </div>
          <div class="form-control">
            <label for="hasRead">Has Read:</label
            ><input id="hasRead" type="checkbox" />
          </div>
          <button>Add</button>
        </form>
      </div>
    </dialog>
    <script src="./index.js"></script>
  </body>
</html>
